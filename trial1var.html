<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <script>
        let variable1 = 3;
        let calc = 2 + 2;
        console.log(calc);
        console.log(calc + 3);
        let result = calc + calc +5;
        console.log(result);
        // u can save a string inside variable
        let message = 'im learning java';
        console.log(message);
        //i can change the.value of declared variable previously
        variable1 = 7;//i can change the.value of declared variable but not declared by let again"let variable1 = 7
        variable1 = variable1 + 1;
        console.log(variable1);
        //https://youtu.be/EerdGm-ehJQ?t=7501 syntax rules to re-assign variable value
        //https://youtu.be/e2A-qB42mdo?t=458 1:25 second
        


    </script>
